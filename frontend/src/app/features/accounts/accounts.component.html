<section class="p-6">
  <h2 class="text-2xl font-semibold mb-4">Mis Cuentas</h2>

  <div *ngIf="cuentas.length === 0; else lista">
    <p>No tiene cuentas activas.</p>
    <button class="btn btn-primary mt-3" (click)="crearNueva()">Crear nueva cuenta</button>
  </div>

  <ng-template #lista>
    <ul class="space-y-2">
      <li *ngFor="let cuenta of cuentas" class="border rounded p-3">
        <strong>{{ cuenta.tipo | titlecase }}</strong> â€” Saldo: {{ cuenta.saldo | currency:'COP':'symbol-narrow' }}
        <p class="text-sm text-gray-500">Creada: {{ cuenta.fechaCreacion | date:'short' }}</p>
      </li>
    </ul>
    <button class="btn btn-primary mt-4" (click)="crearNueva()">Agregar otra cuenta</button>
  </ng-template>
</section>
