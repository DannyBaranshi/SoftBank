<!-- src/app/features/saldo/saldo.component.html -->

<section class="p-6">
  <h2 class="text-2xl mb-4 font-semibold">Gestión de Saldo</h2>

  <label class="block mb-2">Seleccione cuenta:</label>
  <div class="flex gap-2 items-center mb-4">
    <select [(ngModel)]="cuentaSeleccionada" class="border p-2 rounded w-full">
      <option *ngFor="let c of cuentas" [value]="c.id">{{ c.tipo | titlecase }} - {{ c.saldo | currency:'COP':'symbol-narrow' }}</option>
    </select>
  </div>

  <label class="block mb-2">Monto a recargar:</label>
  <input type="number" [(ngModel)]="monto" class="border p-2 rounded w-full mb-4" />

  <button (click)="recargar()" class="btn btn-primary">Recargar</button>

  <p *ngIf="mensaje" class="mt-3 text-blue-700">{{ mensaje }}</p>

  <!-- Moved consultar saldo section from accounts.component.html -->
  <section class="mt-4 consult-section" aria-labelledby="consultar-saldo-title">
    <h4 id="consultar-saldo-title">Consultar saldo</h4>
    <p class="text-sm mb-2">
      Cuenta seleccionada: 
      <strong *ngIf="selectedCuentaId">{{ selectedCuentaId }}</strong>
      <span *ngIf="!selectedCuentaId">(ninguna)</span>
    </p>
    <div class="actions">
      <button type="button" class="btn btn-primary" (click)="consultarSaldo()" [disabled]="cargandoSaldo">
        <span *ngIf="!cargandoSaldo">Consultar saldo</span>
        <span *ngIf="cargandoSaldo">Consultando…</span>
      </button>
      <div *ngIf="cargandoSaldo" class="spinner" aria-hidden="true"></div>
    </div>
    <p *ngIf="saldoError" class="mt-2 text-sm text-red-600" role="alert">{{ saldoError }}</p>
    <div aria-live="polite">
      <div *ngIf="saldo" class="mt-3 result-card" id="saldo-result">
        <p><strong>Saldo disponible:</strong> {{ saldo.saldoDisponible | number:'1.2-2' }}</p>
        <p><strong>Saldo contable:</strong> {{ saldo.saldoContable | number:'1.2-2' }}</p>
      </div>
    </div>

    <div class="mt-3">
      <button type="button" class="btn btn-secondary" (click)="restablecerCuentas()">Restablecer cuentas</button>
    </div>
  </section>
</section>
